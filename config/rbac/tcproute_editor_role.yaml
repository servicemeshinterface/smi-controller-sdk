# permissions for end users to edit tcproutes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tcproute-editor-role
rules:
- apiGroups:
  - access.smi-spec.io
  resources:
  - tcproutes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - access.smi-spec.io
  resources:
  - tcproutes/status
  verbs:
  - get
